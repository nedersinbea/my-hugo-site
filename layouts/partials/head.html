<!DOCTYPE html>
<html lang="tr">

<head>
<meta name="generator" content="cloudflare">
<meta charset="utf-8">	
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="max-image-preview:large" name="robots">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>{{ .Title }}</title>

<link rel="stylesheet" href="{{ "style.css" | relURL }}" type="text/css">

<link rel="canonical" href="{{ .Permalink }}">
<meta name="description" content="{{ .Params.description }}">
<link rel="image_src" href="{{ with .Params.featured_image }}{{ . }}{{ end }}">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:image" content="{{ with .Params.featured_image }}{{ . }}{{ end }}">
<meta property="og:description" content="{{ .Params.description }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta name="twitter:url" content="{{ .Permalink }}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@site_adi">
<meta name="twitter:creator" content="@site_adi">
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description" content="{{ .Params.description }}">
<meta name="twitter:image" content="{{ with .Params.featured_image }}{{ . }}{{ end }}">

<link rel="icon" type="image/png" href="/images/favicon.png" sizes="72x72">

{{ if .IsHome }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "url": "https://www.senin-siten.com/",
  "potentialAction": {
    "@type": "SearchAction",
    "target": "https://www.senin-siten.com/search/?q={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
</script>
{{ end }}
{{ if eq .Kind "page" }}
  {{ partial "schema-newsarticle.html" . }}
{{ end }}

{{ partial "schema-breadcrumbs.html" . }}
