{{ partial "head.html" . }}

<div class='rw' id='cw'>
  <main id='mw'>

    <section class='ksf'>
      <h2><a href='/'>Son YazÄ±lar</a></h2>
      <ul class='ipw'>
        {{ range first 8 (where .Site.RegularPages "Type" "post") }}
        <li class='ixp'>
          <a href="{{ .RelPermalink }}">
            <figure>
              <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAJCAQAAACRI2S5AAAAEElEQVR42mNkIAAYRxWAAQAG9gAKqv6+AwAAAABJRU5ErkJggg==" data-src="{{ .Params.featured_image }}" class="imgi" alt="{{ .Title }}" width="750" height="422" />
              <figcaption>{{ .Title }}</figcaption>
            </figure>
          </a>
        </li>
        {{ end }}
      </ul>
    </section>

    {{ range $name, $taxonomy := .Site.Taxonomies.categories }}
    <section class='apy'>
      <h2><a href='/kategori/{{ $name | urlize }}'>{{ $name }}</a></h2>
      <ul class='ipw'>
        {{ range first 6 $taxonomy.Pages }}
        <li class='ixp'>
          <a href="{{ .RelPermalink }}">
            <figure>
              <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAJCAQAAACRI2S5AAAAEElEQVR42mNkIAAYRxWAAQAG9gAKqv6+AwAAAABJRU5ErkJggg==" data-src="{{ .Params.featured_image }}" class="imgi" alt="{{ .Title }}" width="750" height="422" />
              <figcaption>{{ .Title }}</figcaption>
            </figure>
          </a>
        </li>
        {{ end }}
      </ul>
    </section>
    {{ end }}

  </main>
</div>
