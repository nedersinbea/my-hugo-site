<script>
  document.addEventListener("DOMContentLoaded", function() {
    var e = [].slice.call(document.querySelectorAll("img[data-src]"));
    if ("IntersectionObserver" in window) {
      let n = new IntersectionObserver(function(e, t) {
        e.forEach(function(e) {
          if (e.isIntersecting) {
            let t = e.target;
            t.src = t.dataset.src;
            n.unobserve(t);
          }
        });
      });
      e.forEach(function(e) {
        n.observe(e);
      })
    }
  });
</script>
<script>
  if (!("IntersectionObserver" in window &&
    "IntersectionObserverEntry" in window &&
    "intersectionRatio" in window.IntersectionObserverEntry.prototype &&
    "isIntersecting" in window.IntersectionObserverEntry.prototype))
    for (var imgEl = document.getElementsByTagName("img"), i = 0; i < imgEl.length; i++)
      imgEl[i].getAttribute("data-src") && (imgEl[i].setAttribute("src", imgEl[i].getAttribute("data-src")), imgEl[i].removeAttribute("data-src"));
</script>
